<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

    <div class="form-group"
        [class.has-error]="!nome.valid && nome.touched"
        [class.has-feedback]="!nome.valid && nome.touched">

        <div class="col sm 12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col sm 12">
            <input type="text" class="form-control" name="nome"
            id="nome" placeholder="Nome" [ngModel]="usuario.nome"
            required nome #nome="ngModel">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
            <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
            <div *ngIf="!nome.valid && nome.touched"
            class="alert alert-danger" role="alert">
                Nome é Obrigatório!
            </div>
        </div>
    </div>

    <div class="form-group"
        [class.has-error]="!email.valid && email.touched"
        [class.has-feedback]="!email.valid && email.touched">
        <div class="col sm 12">
            <label for="email" class="control-label">Email</label>
        </div>

        <div class="col sm 12">
            <input type="email" class="form-control" name="email"
            id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
            required email #email="ngModel">

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
            <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
            <div *ngIf="!email.valid && email.touched"
            class="alert alert-danger" role="alert">
                Email é Obrigatório!
            </div>
        </div>
    </div>

    <div class="form-group">

        <div class="col-md-3"
        [class.has-error]="!cep.valid && cep.touched"
        [class.has-feedback]="!cep.valid && cep.touched">

            <label for="cep" class="control-label">CEP</label>
        
            <input type="text" class="form-control" name="cep"
            id="cep" placeholder="CEP" [ngModel]="usuario.cep"
            required cep #cep="ngModel">

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
            <span id="cep" class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>

            <div *ngIf="!cep.valid && cep.touched"
            class="alert alert-danger" role="alert">
                CEP é Obrigatório!
            </div>

        </div>

        <div class="col-md-3"
        [class.has-error]="!numero.valid && numero.touched"
        [class.has-feedback]="!numero.valid && numero.touched">

            <label for="numero" class="control-label">Número</label>
            
            <input type="text" class="form-control" name="numero"
            id="numero" placeholder="Número" [ngModel]="usuario.numero"
            required numero #numero="ngModel">
            
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
            <span id="numero" class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
            
            <div *ngIf="!numero.valid && numero.touched"
            class="alert alert-danger" role="alert">
                Número é Obrigatório!
            </div>
            
        </div>

        <div class="col-md-6">

            <label for="complemento" class="control-label">Complemento</label>
            
            <input type="text" class="form-control" name="complemento"
            id="complemento" placeholder="Complemento" [ngModel]="usuario.complemento"
            #complemento="ngModel">
            
        </div>

    </div>

    <div class="form-group"
        [class.has-error]="!rua.valid && rua.touched"
        [class.has-feedback]="!rua.valid && rua.touched">

        <div class="col sm 12">
            <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col sm 12">
            <input type="text" class="form-control" name="rua"
            id="rua" placeholder="Rua" [ngModel]="usuario.rua"
            required rua #rua="ngModel">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!rua.valid && rua.touched"></span>
            <span id="rua" class="sr-only" *ngIf="!rua.valid && rua.touched">(error)</span>
            <div *ngIf="!rua.valid && rua.touched"
            class="alert alert-danger" role="alert">
                Rua é Obrigatório!
            </div>
        </div>
    </div>

    <div class="form-group">

        <div class="col-md-5"
        [class.has-error]="!bairro.valid && bairro.touched"
        [class.has-feedback]="!bairro.valid && bairro.touched">

            <label for="bairro" class="control-label">Bairro</label>
        
            <input type="text" class="form-control" name="bairro"
            id="bairro" placeholder="Bairro" [ngModel]="usuario.bairro"
            required bairro #bairro="ngModel">

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
            <span id="bairro" class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>

            <div *ngIf="!bairro.valid && bairro.touched"
            class="alert alert-danger" role="alert">
                Bairro é Obrigatório!
            </div>

        </div>

        <div class="col-md-4"
        [class.has-error]="!cidade.valid && cidade.touched"
        [class.has-feedback]="!cidade.valid && cidade.touched">

            <label for="cidade" class="control-label">Cidade</label>

            <input type="text" class="form-control" name="cidade"
            id="cidade" placeholder="Cidade" [ngModel]="usuario.cidade"
            required cidade #cidade="ngModel">

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
            <span id="cidade" class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>

            <div *ngIf="!cidade.valid && cidade.touched"
            class="alert alert-danger" role="alert">
                Cidade é Obrigatório!
            </div>
        
        </div>

        <div class="col-md-3"
        [class.has-error]="!estado.valid && estado.touched"
        [class.has-feedback]="!estado.valid && estado.touched">

            <label for="estado" class="control-label">Estado</label>

            <input type="text" class="form-control" name="estado"
            id="estado" placeholder="Estado" [ngModel]="usuario.estado"
            required estado #estado="ngModel">

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
            <span id="estado" class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>

            <div *ngIf="!estado.valid && estado.touched"
            class="alert alert-danger" role="alert">
                Estado é Obrigatório!
            </div>
        </div>

    </div>

    


    
    <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid">Submit</button>
    
    
    <app-form-debug [form]="f"></app-form-debug>
    

</form>
